{% extends 'MaterialRecommender/base.html' %} 
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">   
    <div class="row">
        
        {% for  i in notes  %}
        <div class="col-sm-3 my-2">
            <a href="{% url "note_detail_view" i.id %}">
            
                <div class="card">                  
                        <div class="card-header">{{i.title}}</div>
                        <div class="card-body">{{i.description|truncatechars:9}}</div>
                        <div class="card-footer mt-auto "><a href="{% url 'delete_note' i.id %}">
                            <i class="fa fa-trash fa-2x"></i></a>
                        </div>                  
                </div>
                
            </a>
             </div>
            {% endfor %}
       
    


        <br><br>

    </div>
</div>
<br><br>
<div class="container text-light">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group text-light">
            <legend class="border-bottom mb-4 text-light">Create Notes</legend>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
