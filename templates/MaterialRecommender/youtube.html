{% extends 'MaterialRecommender/base.html' %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}
<section class='text-center container text-light'>
    <h2>Search Videos in Youtube</h2>
    <p>search videos and select any video to open in youtube</p>
    <form action="" method="post">
    {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-danger" type="submit" value="Submit">
    </form><br>
    {% for i in results %}
        <iframe width="900" height="506" src="https://www.youtube.com/embed/{{i.link|slice:"32:"}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            
        </iframe>

    {% endfor %}
</section>

{% endblock content %}
